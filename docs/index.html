<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/docs/css/index.css" />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body>
    <form id="reg">
      <h1 class="title">Login</h1>
      <h6 class="obligatorio">Todos los campos son obligatorios*</h6>
      <label class="datos">
        USERNAME:
        <input
          class="respuesta"
          placeholder="INGRESE SU USUARIO"
          type="text"
          name="nomb"
          id="username"
        />
      </label>

      <label class="datos">
        PASSWORD:
        <input
          class="respuesta"
          placeholder="INGRESE SU CONTRASEÑA"
          type="password"
          name="const"
          id="password"
        />
      </label>

      <label class="datos">
        Guardar inicio de sesión:
        <input class="respuesta" type="checkbox" name="const" />
      </label>

      <a class="link" href="#">¿Olvidaste el usuario?</a>
      <a href="#">¿Olvidaste la constraseña?</a>

      <button id="button" type="submit" onclick="login()" value="continuar">
        Entrar
      </button>
    </form>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      .l-
    ></script>
    <script src="/docs/js/index.js"></script>
  </body>
</html>
