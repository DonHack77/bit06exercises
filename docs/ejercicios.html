<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ejercicios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"

    <link rel="stylesheet" href="./css/ejercicios.css" />

  <body>
    <h1>Ejercicios</h1>
    <hr />
    <h2>1). Suma de dos numeros</h2>

    <form id="form1">
      <label>
        Ingrese primer numero
        <input type="text" name="num1" />
      </label>

      <label>
        Ingrese segundo numero
        <input type="text" name="num2" />
      </label>

      <button type="submit">Sumar</button>
    </form>
    <br />
    <p id="sum">Resultado de la suma: </p>
    <hr />

    <h2>2). Resta de dos numeros</h2>

    <form id="form2">
      <label>
        Ingrese primer numero
        <input type="text" name="num3" />
      </label>

      <label>
        Ingrese segundo numero
        <input type="text" name="num4" />
      </label>

      <button type="submit">Restar</button>
    </form>

    <br />
    <p id="res">Resultado de la resta: </p>
    <hr />

    <h2>3). Pedir nombre al usuario y saludarlo</h2>

    <form id="form3">
      <label>
        Ingrese su nombre
        <input type="text" name="nom1" />
      </label>

      <label>
        Ingrese su apellido
        <input type="text" name="ape1" />
      </label>

      <button type="submit">Saludar</button>
    </form>

    <br />
    <p id="nombre1">!Saludos! </p>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
      .l-
    ></script>
    <script src="./js/ejercicios.js"></script>
  </body>
</html>
